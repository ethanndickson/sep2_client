[package]
name = "sep2_client"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.72"
async-trait = "0.1.72"
sep2_common = { path = "../IEEE-2030.5-Common/common" }
hyper = { version = "0.14.26", features = ["full"] }
hyper-openssl = "0.9.2"
log = "0.4.17"
openssl = "0.10.52"
rand = "0.8.5"
tokio = {version = "1.28.1", features = ["full"] }
tokio-openssl = "0.6.3"

[dev-dependencies]
sep2_common = { path = "../IEEE-2030.5-Common/common", features = ["examples"]  }

[features]
default = ["sep2_common/default"]
event = ["sep2_common/edev", "sep2_common/response"]
der = ["sep2_common/der", "event"]
pricing = ["sep2_common/pricing"]
messaging = ["sep2_common/messaging"]
drlc = ["sep2_common/drlc"]
flow_reservation = ["sep2_common/flow_reservation"]
pubsub = ["sep2_common/pubsub"]
all = ["event","der","pricing","messaging","drlc", "flow_reservation", "pubsub","sep2_common/all"]